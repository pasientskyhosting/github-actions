---

# Runs your workflow anytime the release event occurs  
name: Release
on:
  release:
    types: [published]

jobs:

  docker_build_push:

    name: docker_build_push
    runs-on: ubuntu-18.04
    strategy:
      # When set to true, GitHub cancels all in-progress jobs if any matrix job fails. Default: true
      fail-fast: false
      matrix:
        action: [ 'ansible-lint', 'golangci-lint', 'dockerfile-linter' ]

    steps:

      - name: Check out code
        uses: actions/checkout@v1

      - name: Docker Build
        uses: ./docker-build-push
        with:
          image_name: pasientskyhosting/action-${{ matrix.action }}
          build_only: 'false'
          build_context: ./${{ matrix.action }}
          dockerfile_path: ./${{ matrix.action }}/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
