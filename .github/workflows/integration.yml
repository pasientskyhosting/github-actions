---

name: Integration

on:
  pull_request:
    branches:
    - master
    - development

jobs:

  lint:

    runs-on: ubuntu-18.04
    name: Linters

    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Dockerfile linter
      id: dockerfile
      uses: ./dockerfile-linter
      with:
        dockerfile: ./*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
